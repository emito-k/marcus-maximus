<div fxLayout="row wrap">
  @for (school of schools; track school) {
    <app-view-school-card [school]="school" style="padding-right: 25px; padding-bottom: 25px;"></app-view-school-card>
  }
  @empty {
    <div fxLayout="row" fxLayoutAlign="center center" style="width: 100%; height: 100%;">
      @if(loading) {
        <mat-spinner></mat-spinner>
      }
      @else {
        <h1>No schools found</h1>
      }
    </div>
  }
</div>
