<div fxLayout="row wrap">
  @for (module of modules; track module) {
    <app-school-module-card [module]="module"  style="padding-right: 25px; padding-bottom: 25px;"></app-school-module-card>
  }
  @empty {
    <div fxLayout="row" fxLayoutAlign="center center" style="width: 100%; height: 100%;">
      @if(loading) {
        <mat-spinner></mat-spinner>
      }
      @else {
        <h1>No modules found</h1>
      }
    </div>
  }
</div>
