<mat-list>
  <!-- <div mat-subheader>Folders</div> -->
  @for (module of modules; track module) {
    <mat-list-item>
      <mat-icon matListItemIcon>book</mat-icon>
      <div matListItemTitle>{{module.module_name}}</div>
      <div matListItemLine>{{module.credits}} Credits</div>
    </mat-list-item>
  }
</mat-list>
