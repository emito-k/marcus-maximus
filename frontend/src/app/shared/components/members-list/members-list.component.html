<mat-list>
  <!-- <div mat-subheader>Folders</div> -->
  @for (member of members; track member) {
    <mat-list-item>
      <mat-icon matListItemIcon>person</mat-icon>
      <div matListItemTitle>{{member.member_name}}</div>
      <div matListItemLine>{{member.member_role}}</div>
    </mat-list-item>
  }
</mat-list>
