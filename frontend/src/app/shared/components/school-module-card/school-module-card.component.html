<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ module.module_name }}</mat-card-title>
    <mat-card-subtitle>{{ module.credits }} credits</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{module.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button routerLink="/school/{{module.school_id}}/m/{{module.module_id}}" mat-button>View</button>
  </mat-card-actions>
</mat-card>
