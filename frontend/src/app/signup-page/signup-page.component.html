<h2>My Account</h2>

<mat-form-field>
  <mat-label>First name</mat-label>
  <input [(ngModel)]="user.first_name" matInput>
</mat-form-field>

<mat-form-field>
  <mat-label>Last name</mat-label>
  <input [(ngModel)]="user.last_name" matInput>
</mat-form-field>

<mat-form-field>
  <mat-label>Username</mat-label>
  <input [(ngModel)]="user.username" matInput>
</mat-form-field>

<mat-form-field>
  <mat-label>Email</mat-label>
  <input type="email" [(ngModel)]="user.email" matInput>
</mat-form-field>

<mat-form-field>
  <mat-label>Password</mat-label>
  <input type="password" [(ngModel)]="user.password" matInput>
</mat-form-field>

<div>
  <button mat-raised-button color="primary" (click)="signup()" class="w3-margin-right">Sign up</button>
  <button mat-raised-button color="warn" routerLink='/login'>Login</button>
</div>
