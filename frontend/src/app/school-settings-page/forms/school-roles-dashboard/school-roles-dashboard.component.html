<button mat-flat-button color="primary">
  <mat-icon>add</mat-icon>
  Add Role
</button>

<table mat-table [dataSource]="roles" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let role"> {{role.role_name}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let role"> {{role.role_description}} </td>
  </ng-container>

  <ng-container matColumnDef="permissions">
    <th mat-header-cell *matHeaderCellDef> Permissions </th>
    <td mat-cell *matCellDef="let role">
      <mat-form-field>
        <mat-label>Select permissions</mat-label>
        <mat-select #me (valueChange)="printValue(me.value)" [value]="['1', '2']" multiple>

          @for (permission of role.permissions; track permission) {
            <mat-option [value]="permission.permission_id">{{permission.permission_name}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </td>
  </ng-container>


  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let role">
      <button mat-flat-button color="primary">Update</button>
      <button mat-flat-button color="warn">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
