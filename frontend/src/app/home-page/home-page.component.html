<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Search</mat-label>
    <input matInput type="text" #search (keydown)="searchForSchools(search.value)" placeholder="Search...">
    @if (searching) {
      <button matSuffix mat-icon-button aria-label="Clear" (click)="search.value=''; clearSearch()">
        <mat-icon>close</mat-icon>
      </button>
    }
  </mat-form-field>
  <app-view-schools [schools]="schools" [loading]="loading"></app-view-schools>
</form>
