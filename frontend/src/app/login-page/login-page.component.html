<h2>Login</h2>

<mat-form-field>
  <mat-label>Email</mat-label>
  <input [(ngModel)]="user.email" matInput>
</mat-form-field>

<mat-form-field>
  <mat-label>Password</mat-label>
  <input type="password" [(ngModel)]="user.password" matInput>
</mat-form-field>

<div>
  <button (click)="login()" mat-raised-button color="primary" class="w3-margin-right">Login</button>
  <button routerLink="/signup" mat-raised-button color="warn">Sign up</button>
</div>
